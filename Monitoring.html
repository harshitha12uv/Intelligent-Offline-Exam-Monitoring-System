<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Intelligent Exam Monitoring</h1>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary text-white">Live Video Feed</div>
                    <div class="card-body">
                        <img src="/video_feed" class="video-feed w-100" style="height: 400px;">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">Controls</div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-3" onclick="startRecording()">Start Recording</button>
                        <button class="btn btn-danger w-100 mb-3" onclick="stopRecording()">Stop Recording</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Live Detective. All Rights Reserved.</p>
    </footer>
    <script>
        function startRecording() {
            fetch('/start_recording', { method: 'POST' }).then(response => alert("Recording Started"));
        }
        function stopRecording() {
            fetch('/stop_recording', { method: 'POST' }).then(response => alert("Recording Stopped"));
        }

    </script>
</body>
</html>
